<% if user_signed_in? %>

  <% if admin_signed_in? %>
		<li>
			<%= link_to 'Logout',  destroy_admin_session_path, method: :delete %>
		</li>
	<% else>
		<li>
		<%= link_to 'Logout',  destroy_user_session_path, method: :delete %>
		</li>
	<% end>

<% else>
	<%= link_to 'Login', new_user_session_path %>
<% end %>
